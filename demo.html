<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Anatomie3D — Demo GLB viewer</title>
  <style>html,body{height:100%;margin:0}#container{width:100%;height:100vh;display:block}</style>
</head>
<body>
  <div id="container"></div>

  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.152.2/build/three.module.js';
    import { GLTFLoader } from 'https://unpkg.com/three@0.152.2/examples/jsm/loaders/GLTFLoader.js';
    import { OrbitControls } from 'https://unpkg.com/three@0.152.2/examples/jsm/controls/OrbitControls.js';

    const container = document.getElementById('container');
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x222222);

    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.25, 100);
    camera.position.set(0, 1.5, 3);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    container.appendChild(renderer.domElement);

    const hemi = new THREE.HemisphereLight(0xffffff, 0x444444, 1.0);
    hemi.position.set(0, 1, 0);
    scene.add(hemi);

    const dir = new THREE.DirectionalLight(0xffffff, 0.8);
    dir.position.set(5, 10, 7.5);
    scene.add(dir);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.target.set(0, 0.8, 0);
    controls.update();

    // Modèle public de secours (Avocado) pour la démo
    const fallbackUrl = 'https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Avocado/glTF-Binary/Avocado.glb';

    const loader = new GLTFLoader();
    loader.load(fallbackUrl, function(gltf){
      const model = gltf.scene;
      model.position.set(0, 0, 0);
      model.scale.set(2,2,2);
      scene.add(model);
    }, function (xhr) {
      // Optionnel: progression
      // console.log((xhr.loaded / xhr.total * 100) + '% loaded');
    }, function (error) {
      console.error('Erreur de chargement du modèle GLB', error);
      const errMsg = document.createElement('div');
      errMsg.style.position = 'absolute';
      errMsg.style.top = '10px';
      errMsg.style.left = '10px';
      errMsg.style.color = 'white';
      errMsg.style.background = 'rgba(0,0,0,0.5)';
      errMsg.style.padding = '8px';
      errMsg.textContent = 'Impossible de charger le modèle GLB.';
      container.appendChild(errMsg);
    });

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', function(){
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
