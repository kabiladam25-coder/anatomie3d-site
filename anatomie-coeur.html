<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Anatomie 3D - Image</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
  </style>
</head>
<body>

<script type="module">
  import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';

  // --- SCÈNE DE BASE ---
  const scene = new THREE.Scene();

  const camera = new THREE.PerspectiveCamera(
    60,
    window.innerWidth / window.innerHeight,
    0.1,
    100
  );
  camera.position.set(0, 0, 5);

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Lumière (facultative pour MeshBasicMaterial)
  const light = new THREE.AmbientLight(0xffffff, 1);
  scene.add(light);

  // --- CHARGER UNE IMAGE COMME TEXTURE ---
  const textureLoader = new THREE.TextureLoader();
  const texture = textureLoader.load('images/mon_image.png', 
    () => console.log('Image chargée !'),
    undefined,
    (err) => console.error('Erreur de chargement de l’image', err)
  );

  // Plan qui affichera l'image
  const geometry = new THREE.PlaneGeometry(4, 3); // largeur, hauteur
  const material = new THREE.MeshBasicMaterial({ map: texture });
  const panneau = new THREE.Mesh(geometry, material);
  scene.add(panneau);

  // --- ANIMATION ---
  function animate() {
    requestAnimationFrame(animate);
    panneau.rotation.y += 0.01;
    renderer.render(scene, camera);
  }
  animate();

  // --- ADAPTATION À LA TAILLE DE FENÊTRE ---
  window.addEventListener("resize", () => {
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
  });
</script>

</body>
</html>
