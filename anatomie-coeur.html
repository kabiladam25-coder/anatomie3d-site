<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anatomie du cœur</title>
    <!-- Lien CSS : soit ton vrai style, soit suppression si inutile -->
    <link rel="stylesheet" href="style.css">
    <style>
        /* Exemple minimal pour les onglets */
        .tabs { display: flex; gap: 10px; margin-bottom: 10px; }
        .tab { cursor: pointer; padding: 5px 10px; background: #ddd; border-radius: 5px; }
        .tab.active { background: #aaa; }
    </style>
</head>
<body>
    <h1>Anatomie du cœur</h1>

    <!-- Onglets -->
    <div class="tabs">
        <button class="tab active" data-src="models/heart_normal.glb">Normal</button>
        <button class="tab" data-src="models/heart_pathology.glb">Pathologie</button>
    </div>

    <!-- Viewer 3D -->
    <model-viewer id="heartViewer"
                  src="models/heart_normal.glb"
                  ios-src="models/heart_normal.glb"
                  alt="Cœur 3D"
                  auto-rotate
                  camera-controls
                  style="width: 100%; height: 500px;">
    </model-viewer>

    <!-- Script pour changer de modèle via onglets -->
    <script src="script.js"></script>
    <script>
        // Si script.js est vide, on peut inclure le code directement ici
        const tabs = document.querySelectorAll('.tab');
        const viewer = document.getElementById('heartViewer');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // Retirer la classe active de tous
                tabs.forEach(t => t.classList.remove('active'));
                // Ajouter à celui cliqué
                tab.classList.add('active');

                // Changer le src du model-viewer
                const newSrc = tab.getAttribute('data-src');
                viewer.src = newSrc;
                viewer.iosSrc = newSrc;
            });
        });
    </script>
</body>
</html>
