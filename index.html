    display: flex;

    width: 60px;
    height: 60px;

          }

            t.classList.remove('active');

<h1>Galerie du cœur</h1>

<!-- Ici s'affichera l'image cliquée -->
<div id="display">Cliquez sur une icône pour voir l'image</div>

<!-- Icônes/vignettes en ligne -->
<div id="thumbnails"></div>

<script>
const display = document.getElementById('display');
const thumbnails = document.getElementById('thumbnails');

// On suppose que tes images sont nommées heart1.png à heart50.png dans le dossier "images"
for (let i = 1; i <= 50; i++) {
  const div = document.createElement('div');
  div.className = 'thumb';
  div.textContent = `Cœur ${i}`;
  
  // Quand on clique sur l'icône, on affiche l'image correspondante
  div.addEventListener('click', () => {
    const img = document.createElement('img');
    img.src = `images/heart${i}.png`; // Modifie le chemin si besoin
    display.innerHTML = ''; // Vider l'affichage précédent
    display.appendChild(img);
  });
  
  thumbnails.appendChild(div);
}
</script>

  <script src="./js/script.js"></script>
<!-- ======== SCRIPT POUR MODEL-VIEWER (Changement de modèle) ======== -->
<script>
    // On récupère le viewer
    const viewer = document.getElementById("heartViewer");

    // On récupère les boutons des onglets
    const tabs = document.querySelectorAll(".tab");

    // Pour chaque bouton Normal / Pathologie
    tabs.forEach(tab => {
        tab.addEventListener("click", () => {

            // 1. On change la source du modèle 3D
            viewer.src = tab.dataset.src;

            // 2. On applique la classe "active" sur le bouton cliqué
            tabs.forEach(t => t.classList.remove("active"));
            tab.classList.add("active");
        });
    });
</script>
